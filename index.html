<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Video Downloader</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles-mobile.css">
  <link rel="shortcut icon" href="./img/icont.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    
    <h1 class="Name">TikTok Video Downloader</h1>
    <br>
    <!-- form -->
    <form id="tiktokForm">
      <input type="text" id="url" name="url" placeholder="Enter TikTok Video URL" required />
      <button type="submit">Download Video</button>
      <script>
        document.getElementById('url').addEventListener('input', function () {
          document.getElementById('error').style.display = 'none';
        });
      </script>      
    </form>
    <!-- result -->
    <div id="result" class="result" style="display: none;">
      <h2>Video Download Links</h2>
      <p><strong>Video URL (SD):</strong> <a id="videoUrl" href="./thanku.html" target="_blank">Download</a></p>
      <script>
        document.getElementById('videoUrl').addEventListener('click', function () {
          window.location.href = './index.html';
        });
      </script>
      <p><strong>Video URL (HD):</strong> <a id="videoHD" href="./thanku.html" target="_blank">Download</a></p>
      <script>
        document.getElementById('videoHD').addEventListener('click', function () {
          window.location.href = './index.html';
        });
      </script>
    </div>

    <div id="error" class="error" style="display: none;"></div> 
    <!-- Popup gear container -->
    <div id="popup" class="popup hidden">
      <div class="gear"></div>
    </div>

  </div>
  <script src="./js/loading.js"></script>
  <script>
    document.getElementById('tiktokForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const popup = document.getElementById('popup');
      const url = document.getElementById('url').value;
      // Show the popup
      popup.classList.remove('hidden');
    
      try {
    
        const response = await fetch('/.netlify/functions/api/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });
    
        const data = await response.json();
    
        if (data.status === 'success') {
          document.getElementById('result').style.display = 'block';
          document.getElementById('videoUrl').href = data.videoUrl;
          document.getElementById('videoHD').href = data.videoHD;
          document.getElementById('error').style.display = 'none';
          setTimeout(() => {
            popup.classList.add('hidden');
          }, 3000);
        } else {
          document.getElementById('error').innerText = data.error || 'An error occurred';
          document.getElementById('error').style.display = 'block';
          document.getElementById('result').style.display = 'none';
          setTimeout(() => {
            popup.classList.add('hidden');
          }, 3000);
        }
      } catch (error) {
        document.getElementById('error').innerText = 'Failed to download video try another url';
        document.getElementById('error').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        setTimeout(() => {
          popup.classList.add('hidden');
        }, 3000);
      }
    });
    
  </script>
</body>
</html>
